<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta  http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>

    <!-- Your custom styles -->
    <link rel="stylesheet" th:href="@{/css/Style.css}" href="../../static/css/Style.css"/>

<!--     Bootstrap JavaScript and jQuery (if needed) -->
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
            src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/products}">Product</a></li>
                        <li><a th:href="@{/products/add}"> Create Product</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="row text-center">
                <div class="row">
                    <h2>Spring MVC Application</h2>
                </div>
            </div>
            <div class="row text-center">
                <img src="../../static/images/spring-logo.png" width="30%"
                th:src="@{/images/spring-logo.png}" />
            </div>
        </div>

    </div>
</div>

</body>
</html>
